; PlatformIO Project Configuration File for Poultrix Edge AI
; Competition: Edge Impulse Innovation Challenge 2025
; Project: Smart Poultry Brooding Management System
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs

; Competition build flags
build_flags = 
    -DENABLE_RTDB
    -DCOMPETITION_BUILD
    -DEDGE_IMPULSE_2025
    -DOPTIMIZED_PERFORMANCE

; Enhanced library dependencies for competition
lib_deps = 
    ; Firebase for real-time data
    mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.4.14
    
    ; Sensor libraries
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.14
    
    ; Display libraries
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.5
    
    ; Data processing
    bblanchon/ArduinoJson@^6.21.3
    
    ; Control systems
    br3ttb/PID@^1.2.1
    
    ; Gas sensor (enhanced)
    miguel5612/MQUnifiedsensor@^3.0.0
    
    ; Additional libraries for competition features
    adafruit/Adafruit BusIO@^1.14.1

; Upload configuration
upload_speed = 921600
monitor_filters = esp8266_exception_decoder

; Competition-specific settings
board_build.flash_mode = dio
board_build.f_cpu = 80000000L
board_build.f_flash = 40000000L

; Memory optimization for competition
build_unflags = -Os
build_flags = ${env:nodemcuv2.build_flags} -O2 -DNDEBUG